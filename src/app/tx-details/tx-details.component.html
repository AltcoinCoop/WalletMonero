<div *ngIf="isVisible && data" class="tooltip" [ngStyle]="{'left.px': left, 'top.px': top}" (click)="blockBubbling($event)">
  <div class="tooltip__title">Details</div>
  <div class="tooltip__content">
    <table class="transaction-details-table">
      <tr>
        <td>Transaction ID:</td>
        <td id="tx-payment-id">{{data.payment_id}}</td>
      </tr>
      <tr>
        <td>Date:</td>
        <td id="tx-date">{{data.timestamp | date: 'dd.MM.y'}}</td>
      </tr>
      <tr>
        <td>Time:</td>
        <td id="tx-time">{{data.timestamp | date: 'HH:mm:ss'}}</td>
      </tr>
      <tr>
        <td>Fee:</td>
        <td id="tx-fee">{{data.fee *1e-12 | number: '1.1-3'}}</td>
      </tr>
      <tr>
        <td>Hash:</td>
        <td id="tx-id" class="transaction-details-table__hash">
          {{data.tx_hash | split }}
        </td>
      </tr>
      <tr>
        <td>MixIn:</td>
        <td id="tx-mixin">{{data.mixin_no}}</td>
      </tr>
      <tr>
        <td>Confirmation:</td>
        <td id="tx-confirmations">{{data.no_confirmations}}</td>
      </tr>
    </table>
  </div>
  <div class="tooltip__close" (click)="hide()"><img src="assets/img/svg/cross.svg" alt=""></div>
</div>
